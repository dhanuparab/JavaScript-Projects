<html>
<head>
    <title>Button Maker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="p3.css">
</head>

<body>
    <div class="button-maker-bg-container p-4">
        <h1 class="button-maker-heading text-center mb-4 ">Button Maker</h1>
        <div class="button-maker-container bg-light pt-4 pb-4">
            <div class="container" >
               <div class="row">
                <div class="col-12 col-md-7" >
                                       
                    <p class="input-label">Background Color</p>
                    <input class="user-input" id="bgColorInput" type="color"/>
                    
                    <p class="input-label">Font Color</p>
                    <input class="user-input" id="fontColorInput" type="color"/>
                    
                    <p class="input-label">Font Size(in px)</p>
                    <input class="user-input" id="fontSizeInput" type="text"/>
                    
                    <p class="input-label">Font Weight</p>
                    <input class="user-input" id="fontWeightInput" type="text"/>
                    
                    <p class="input-label">Padding(in px)</p>
                    <input class="user-input" id="paddingInput" type="text"/>
                    
                    <p class="input-label">Border Radius</p>
                    <input class="user-input" id="borderRadiusInput" type="text"/>

                    <div class="text-right mt-4">
                        <button class="btn btn-primary" id="applyButton" onclick="applybutton()">
                            Apply
                        </button>
                    </div>
                </div>
                <div class="col-12 col-md-5 mt-4 text-center">
                    <button class="custom-button" id="customButton" >
                        Custom Button
                    </button>
                    <div class="button-details mt-4" id="buttonDetails"></div>
                </div>
               </div> 
            </div>
        </div>
    </div>
    <script src="./p2.js"></script>
</body>
</html>
